
spring.application.name=spring-boot-gemini-image-analysis
#server.contextPtah=/spring-gemini-car-image-analysis

#Gemini
gemini.model.name=gemini-pro-vision
gemini.api.endpoint=https://generativelanguage.googleapis.com
gemini.api.timeout.connect=5000 # milliseconds
gemini.api.timeout.read=10000 # milliseconds
spring.ai.vertex.ai.gemini.project-id=${PROJECT_ID}
spring.ai.vertex.ai.gemini.location=europe-west1


#Swagger-ui/Open-api
springdoc.api-docs.path=/api-docs
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/
spring.mvc.static-path-pattern=/swagger-ui/**
